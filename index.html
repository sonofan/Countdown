          <script>
               let segundos = 60;
               let minutos = 29;
               let horas = 10;
               setInterval(myFunction, 1000);

                    segundos = (segundos - 1);
                    if (segundos == 0){
                         segundos = 60;
                         minutos = (minutos-1);
                    }
                    if (minutos == 0){

                    }
